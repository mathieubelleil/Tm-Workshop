<div class="body">
    <h1 class="title">Possibilité d'émargement</h1>
    <div class="list">
        <div>
            <h2>Signature directe:</h2>
            <ul class="students">
                <li *ngFor="let student of students">
                    <button type="button" class="button">
                        <span class="name">{{student.firstname}} </span>
                        <span class="name">{{student.lastname}}</span>
                    </button>
                </li>
            </ul>
        </div>
        <div>
            <h2>Signature via QR code</h2>
            <span> le qr code est :</span>
            <button type="button" class="button">
                <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
            </button>
        </div>
        <div>
            <h2>Signature par mail</h2>
            <button type="button" class="button">
                envoi de mail
            </button>
        </div>
    </div>
</div>
