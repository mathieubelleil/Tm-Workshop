<script src="assets/js/nand.js"></script>
<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Nom d'utilisateur: admin<br />
        Mot de passe: admin
    </div>
    <div class="card">
        <h4 class="card-header">Connexion Workshop 2022</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Un nom d'utilisateur est requis</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary mr-3">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                    Connexion
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            <button [disabled]="loading" class="btn btn-secondary mr-3 mt-3" (click)="OnClick()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                Mot de passe oublié
            </button>
            <p *ngIf="isClicked" class="mt-3">
                <input (input)="username=$event.target.value" type="text" class="form-control" placeholder="Nom d'utilisateur">
            </p>
            <p *ngIf="isClicked" class="mt-3">
                <input (input)="mail=$event.target.value" type="email" class="form-control" placeholder="Adresse e-mail">  
            </p>
              <p *ngIf="submitClick" class="mt-3">
                Votre mot de passe va vous être envoyé à l'adresse email que vous nous avez communiqué.
              </p>
              <p *ngIf="isClicked" class="mt-3">
              <button class="btn btn-success" (click)="submit()">Submit</button>
            </p>
        </div>
    </div>
</div>
