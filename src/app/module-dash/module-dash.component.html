        </div>

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

                    <a style = "color:aliceblue;" class="nav-link" href="#">Member</a>

<div class="card">
    <p-tabView class="mx-auto">
        <p-tabPanel header="Member">
            <h2>List of participants</h2>
            <p-table [value]="users" [scrollable]="true" scrollHeight="400px">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width:200px">Name</th>
                        <th style="min-width:200px">Email</th>
                        <th style="min-width:200px">Mobile</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td style="min-width:200px">{{user.name}}</td>
                        <td style="min-width:200px">{{user.email}}</td>
                        <td style="min-width:200px">{{user.mobile}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
        <p-tabPanel style = "color:aliceblue;" header="Presence">
            Content 2
        </p-tabPanel>
    </p-tabView>
    
    
</div>
