<div class="card mt-4">
    <h4 class="card-header">Connexion réussie</h4>
    <div class="card-body">
        <h6>Connecté en tant que :</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}} | Entreprise : {{user.entreprise}}</li>
        </ul>        
    </div>
</div>
<br>

<div class="card mt-4">
    <h4 class="card-header">Séance en cours</h4>
    <div class="card-body">
        <div class="session-code">
            <span>
                Liens de la séances : <button type="button" class="btn btn-secondary">QR code</button>
            </span>
            <span>
                Code séance :
                <a>
                    {{ codeSeance }}
                </a>
            </span>
        </div>
       
        
        <table>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>École</th>
                <th>Signature</th>
        
            </tr>
            <tr *ngFor="let user of listUser">
                <td>{{user.name}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.school}}</td>
        
                <td class="td-picture" *ngIf="user.sign == null" >
                    <button type="button" class="btn btn-outline-danger">ABSCENCE</button>
                    <span class="date">Le {{user.date}}</span>
                </td>
                <td class="td-picture" *ngIf="user.sign != null" >
                    <img class="fit-picture" src={{user.sign}} />
                    <span class="date">Le {{user.date}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>



<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    .fit-picture {
        width: 50px;
        height: 50px;
    }
    .td-picture {
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .session-code {
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .date{
        font-size: 12px;
    }

</style>
